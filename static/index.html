<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stats Query Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>F1 Stats Query Interface</h1>
            <p class="subtitle">Ask questions about Formula 1 statistics in natural language</p>
        </header>

        <main>
            <form id="query-form" class="query-form">
                <div class="input-group">
                    <textarea 
                        id="query" 
                        placeholder="Example: Who won the most races in 2023?"
                        rows="3"
                        required
                    ></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" id="submit-button">Search</button>
                    <div id="loader" class="loader" style="display: none;"></div>
                </div>
            </form>

            <div class="results-container">
                <div id="sql-query" class="sql-section"></div>
                <div id="results" class="results-section"></div>
            </div>
        </main>

        <footer>
            <p>Type your F1-related question and get instant answers from our database</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
