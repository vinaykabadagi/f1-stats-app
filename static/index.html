<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stats App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>F1 Stats App</h1>
        <div class="input-section">
            <input type="text" id="queryInput" list="querySuggestions" placeholder="Enter query (e.g., Verstappen wins in 2023)" />
            <datalist id="querySuggestions">
                <option value="Show me points scored by each constructor in 2023">
                <option value="Who had the most fastest laps in 2023?">
                <option value="Show me all Monaco Grand Prix winners">
                <option value="Compare Hamilton and Verstappen's points in 2021">
                <option value="Which drivers scored points in every race of 2023?">
            </datalist>
            <button onclick="submitQuery()">Submit</button>
        </div>
        <div class="keyboard-hints">
            <span class="keyboard-hint">Press <span class="key">Enter</span> to submit</span>
            <span class="keyboard-hint">Press <span class="key">Cmd</span>+<span class="key">/</span> to focus input</span>
        </div>
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="errorOutput" class="error hidden"></div>
        <div id="successOutput" class="success hidden"></div>
        <div id="sqlOutput"></div>
        <div id="resultsOutput"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
