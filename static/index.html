<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stats App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>F1 Stats App</h1>
        <div class="input-section">
            <input type="text" id="queryInput" list="querySuggestions" placeholder="Enter query (e.g., Verstappen wins in 2023)" />
            <datalist id="querySuggestions">
                <option value="Verstappen wins in 2023">
                <option value="Fastest lap in Monaco 2023">
                <option value="Hamiltonâ€™s podiums in 2022">
                <option value="Top drivers in 2024">
                <option value="Mercedes points in 2024">
            </datalist>
            <button onclick="submitQuery()">Submit</button>
        </div>
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="errorOutput" class="error hidden"></div>
        <div id="sqlOutput"></div>
        <div id="resultsOutput"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
